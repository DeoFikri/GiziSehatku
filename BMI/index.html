<!DOCTYPE html>
<html lang="en">
  <!-- By Ali Aslan -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Gizi Sehatku | BMI</title>
    <meta content="" name="description" />
    <meta content="" name="keywords" />
    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon" />
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet" />

    <!-- Vendor CSS Files -->
    <link href="assets/vendor/aos/aos.css" rel="stylesheet" />
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet" />
    <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet" />
    <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet" />
    <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet" />

    <!-- Template Main CSS File -->
    <link href="assets/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h1>Perhitungan Berat Badan Ideal (BMI)</h1>
        <div class="content">
          <div class="input">
            <label for="height">Usia</label>
            <input type="text" class="text-input" id="age" autocomplete="off" required />
          </div>

          <div class="gender">
            <label class="container">
              <input type="radio" name="radio" id="m" />
              <p class="text">Laki-Laki</p>
              <span class="checkmark"></span>
            </label>

            <label class="container">
              <input type="radio" name="radio" id="f" />
              <p class="text">Perempuan</p>
              <span class="checkmark"></span>
            </label>
          </div>

          <div class="containerHW">
            <div class="inputH">
              <label for="height">Tinggi(cm)</label>
              <input type="number" id="height" required />
            </div>

            <div class="inputW">
              <label for="weight">Berat(kg)</label>
              <input type="number" id="weight" required />
            </div>
          </div>

          <button class="calculate" id="submit" onclick="calculate();">Lanjutkan</button>
        </div>
        <div class="result">
          <p>BMI anda adalah</p>
          <div id="result">00.00</div>
          <p class="comment"></p>

          <a href="#"><button class="calculate" name="a1" id="submit">Menambah Berat Badan</button></a>
          <a href="#"><button class="calculate" name="a2" id="submit">Mempertahankan Berat Badan</button></a>
          <a href="#"><button class="calculate" name="a3" id="submit">Mengurangi Berat Badan</button></a>
        </div>
        <div class="footer">
          <a href="../index.html">
            <button class="gogo" class="btn btn-primary">Back</button>
          </a>
        </div>
      </div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modalText"></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
